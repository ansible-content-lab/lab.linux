---
- name: Playbook to append text to a file
  hosts: all
  tasks:
    - name: Insert a block of text into a file
      ansible.builtin.blockinfile:
        path: "{{ file_path }}"
        create: true
        prepend_newline:  "{{ prepend_newline | default(False) }}"
        append_newline: "{{ append_newline | default(True) }}"
        text: "{{ text }}"
